<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Imóveis</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h2>Cadastro de Imóveis</h2>

  <div class="form-container">
    <div class="form-group">
      <label for="titulo">Título:*</label>
      <input type="text" id="input_titulo" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="input_descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="diferenciais">Diferenciais:</label>
      <input type="text" id="input_diferenciais" placeholder="Ex: Piscina, varanda, garagem" />
    </div>

    <div class="form-group">
      <label for="regiao">Região:*</label>
      <input type="text" id="input_regiao" placeholder="Ex: Zona Sul" />
    </div>

    <div class="buttons">
      <button id="btn_cadastrar">Cadastrar</button>
    </div>
  </div>

  <h2>Lista de Imóveis</h2>
  <div id="lista_imoveis"></div>
</body>
</html>
<script type="module" src="../js/imoveis.js"></script>
