<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Formulário Usuários</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h2>Cadastro</h2>

  <div class="form-container">
    <div class="form-group">
      <label for="nome">Nome:*</label>
      <input type="text" id="input_nome" />
    </div>

    <div class="form-group">
      <label for="cpf">CPF:*</label>
      <input type="text" id="input_cpf" maxlength="14" placeholder="000.000.000-00" />
    </div>

    <div class="form-group">
      <label for="email">Email:*</label>
      <input type="email" id="input_email" placeholder="exemplo@email.com" />
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:*</label>
      <input type="date" id="input_data_nascimento" />
    </div>

    <div class="form-group">
      <label for="rendaMensal">Renda Mensal:</label>
      <input type="text" id="input_renda_mensal" placeholder="Ex: 2500.00" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:*</label>
      <div style="display:flex; gap:5px; align-items:center;">
        <input type="password" id="input_senha" />
        <span id="toggle_senha">👁️</span>
      </div>
    </div>

    <div class="buttons">
      <button id="btn_cadastrar">Cadastrar</button>
    </div>
    <span>Já tem conta?</span>
    <a href="login.html">Fazer login</a>
  </div>
</body>

</html>
<script type="module" src="../js/cadastro.js"></script>
