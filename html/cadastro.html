<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Formulário Usuários</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h2>Cadastro</h2>

  <div class="form-container">
    <div class="form-group">
      <label for="nome">Nome:*</label>
      <input type="text" id="input_nome" />
    </div>

    <div class="form-group">
      <label for="cpf">CPF:*</label>
      <input type="text" id="input_cpf" />
    </div>

    <div class="form-group">
      <label for="email">Email:*</label>
      <input type="text" id="input_email" />
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:*</label>
      <input type="date" id="input_data_nascimento" />
    </div>

    <div class="form-group">
      <label for="rendaMensal">Renda Mensal:</label>
      <input type="text" id="input_renda_mensal" />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="text" id="input_senha" />
    </div>

    <div class="buttons">
      <button id="btn_cadastrar">Cadastrar</button>
    </div>
    <span>Fazer login?</span>
    <a href="login.html"><button>Login</button></a>
  </div>
</body>

</html>
<script src="/js/cadastro.js"></script>
<script src="/js/Utils/"></script>
